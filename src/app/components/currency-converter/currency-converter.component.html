
<h3 class="text-md-center m-5">Currency Converter</h3>

<div class="m-5 d-grid gap-3">
    <form>
        <div class="row">
            <div class="col">
                <div class="form-floating">
                    <input placeholder="Amount" class="form-control" />
                    <label class="text-primary form-label">Amount</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <select class="select" id="fromCurrencySelect" name="fromCurrencySelect" [(ngModel)]="currencyInput.fromCurrency">
                    <option *ngFor="let currency of supportedCurrencies" [value]="currency">{{ currency }}</option>
                </select>
            </div>
            <div class="col"> 
                <select class="select" id="toCurrencySelect" name="toCurrencySelect" [(ngModel)]="currencyInput.toCurrency">
                    <option *ngFor="let currency of supportedCurrencies" [value]="currency">{{ currency }}</option>
                </select>
            </div>
        </div>

    </form>
    
    <div class="row">
        <div class="col"> Amount </div>
        <div class="col"> From - To </div>
        <div class="col"> Date </div>
    </div>


    <div class="currency-converter">
        <h2>Currency Converter</h2>
      
        <div class="input-group">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" [(ngModel)]="currencyInput.amount" name="amount" min="0.01" step="0.01">
        </div>
      
        <div class="input-group">
          <label for="fromCurrency">From Currency:</label>
          <select id="fromCurrency" [(ngModel)]="currencyInput.fromCurrency" name="fromCurrency">
            <option *ngFor="let currency of supportedCurrencies" [value]="currency">{{ currency }}</option>
          </select>
        </div>
      
        <div class="input-group">
          <label for="toCurrency">To Currency:</label>
          <select id="toCurrency" [(ngModel)]="currencyInput.toCurrency" name="toCurrency">
            <option *ngFor="let currency of supportedCurrencies" [value]="currency">{{ currency }}</option>
          </select>
        </div>
      
        <div class="input-group">
          <label for="conversionDate">Conversion Date (Optional):</label>
          <input type="date" id="conversionDate" [(ngModel)]="currencyInput.conversionDate" name="conversionDate">
        </div>
      
        <button (click)="convertCurrency()">Convert</button>
      
        <!-- Display the conversion result here -->
        <div>
          {{exchangeAmount.toFixed(4)}}
        </div>
      </div>
</div>
